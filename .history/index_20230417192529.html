<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Bill Spill</title>
</head>
<body>
  <main>
    <h2>BILL SPILL</h2>
    <div class="entire-container">
      <div class="left-inside-container">
          <label for="amount">Bill</label>
          <input type="number" name="total" id="total-bill" placeholder="â‚¹" >
          <div class="select-container">
            <label for="tip">Select Tip % :</label>
            <div class="button-containers">
              <button class="bt-1 sizing"></button>
              <button class="bt-2 sizing"></button>
              <button class="bt-3 sizing"></button>
              <button class="bt-4 sizing"></button>
              <button class="bt-5 sizing"></button>
              <button class="bt-6 sizing"></button>
            </div>
          </div>
          <label for="people">Number of People : </label>
          <div class="people-container">
            <input type="number" name="people" id="people-number">
            <button id="add-people">+</button>
            <h4 class="center-text">0</h4>
            <button id="sub-people">-</button>
          </div>
      </div>


      <div class="right-inside-container">
        <div class="first-line"></div>
        <div class="second-line"></div>
        <input type="button" value="Reset">
      </div>
    </div>
  </main>
</body>
</html>
